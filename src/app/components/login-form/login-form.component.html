<div  class="grid h-screen">
    <div class=" place-self-center w-4/5 h-4/5 grid grid-cols-1 md:grid-cols-2">
        <form class="grid bg-white h-full">
            <div class= "place-self-center space-y-5 w-5/6 md:w-1/2">
                <div class="flex justify-center font-black text-2xl">
                    <p>{{ title }}</p>
                </div>
                <div class="border-2 border-yellow-400 p-5 rounded-md">
                    <div class="grid grid-cols-1 space-y-5">
                        <div class="flex ">
                            <label class="w-36 text-xs font-medium place-self-center" for="email">E-mail</label> 
                            <input class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="email" [(ngModel)]="email" id="email">
                        </div>
                
                        <div class="flex">
                            <label class="w-36 text-xs font-medium place-self-center" for="password">Password</label> 
                            <input class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="password" [(ngModel)]="password" id="password">
                        </div>
                    </div>
                </div>
                <div class="flex justify-center ">
                    <button type="submit" class="bg-blue-600 text-sm text-white font-bold w-full rounded-full py-2">LOGIN</button>
                </div>
                <div class="flex justify-end space-x-3 text-xs md:text-sm">
                    <span><p class="font-medium">Not yet registered? </p></span>
                    <span><a routerLink="/signup" class="text-blue-600">Create an account</a></span>
                </div>
            </div>
        </form>
        <div class="bg-loginBackground bg-cover"></div>
    </div>
</div>
