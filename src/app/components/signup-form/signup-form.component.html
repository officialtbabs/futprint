<div  class="grid h-screen">
    <div class=" place-self-center w-4/5 h-4/5 grid grid-cols-1 md:grid-cols-2">
        <form #signUpDetails="ngForm"  class="grid bg-white h-full" (ngSubmit)="onSubmit(signUpDetails)">
            <div class= "place-self-center space-y-5 w-5/6 md:w-1/2">
                <div class="flex justify-center font-black text-2xl">
                    <p>{{ title }}</p>
                </div>
                <div class="border-2 border-yellow-400 p-5 rounded-md">
                    <div class="grid grid-cols-1 space-y-5">
                        <div class="flex ">
                            <label class="w-36 text-xs font-medium place-self-center" for="firstname">Firstname</label> 
                            <input class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="firstname" #firstname="ngModel" [(ngModel)]="signUpService.selectedDetails.firstname" id="firstname">
                        </div>
                
                        <div class="flex">
                            <label class="w-36 text-xs font-medium place-self-center" for="lastname">Lastname</label> 
                            <input class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="lastname" #lastname="ngModel" [(ngModel)]="signUpService.selectedDetails.lastname" id="lastname">
                        </div>

                        <div class="flex">
                            <label class="w-36 text-xs font-medium place-self-center" for="businessName">Business Name</label> 
                            <input class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="businessName" #businessName="ngModel" [(ngModel)]="signUpService.selectedDetails.businessName" id="businessName">
                        </div>

                        <div class="flex">
                            <label class="w-36 text-xs font-medium place-self-center" for="dateOfEstablishment">Date Established</label> 
                            <input type="date" class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="dateOfEstablishment" #dateOfEstablishment="ngModel" [(ngModel)]="signUpService.selectedDetails.dateOfEstablishment" id="dateOfEstablishment">
                        </div>

                        <div class="flex">
                            <label class="w-36 text-xs font-medium place-self-center " for="email">E-mail</label> 
                            <input class="w-full border border-blue-400 rounded-sm p-2 text-xs" name="email" #email="ngModel" [(ngModel)]="signUpService.selectedDetails.email" id="email">
                        </div>
                    </div>
                </div>
                <div class="flex justify-center ">
                    <button type="submit" class="bg-blue-600 text-sm text-white font-bold w-full rounded-full py-2">SIGN UP</button>
                </div>
                <div class="flex justify-end space-x-3 text-xs md:text-sm">
                    <span><p class="font-medium">Already registered? </p></span>
                    <span><a routerLink="/" class="text-blue-600">Sign In</a></span>
                </div>
            </div>
        </form>
        <div class="hidden bg-loginBackground bg-cover md:block"></div>
    </div>
</div>
